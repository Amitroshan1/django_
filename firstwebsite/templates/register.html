{% extends "base.html" %}
{% block content %}

<div class= 'container'>
    <div class="row justify-content-center">
        <div class = col-4>
            <div class = "card">
                <div class = "card-header bg-primary text-white">
                    <div class="card-title">
                        <h1>Register here...!!</h1>
                    </div>
                </div>
                <div class ="card-body">

                    <form method="POST">
                        {% csrf_token %}
                        {% for field in form %}

                        <div class ="mb-3">
                            {{ field.name }}
                            <br>
                            {{ field }}
                        </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-success">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
