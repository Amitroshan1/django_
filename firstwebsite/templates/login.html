{%extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-4">
            <div class = "card">
                <div class = "card-header bg-info text-white">
                    <div class = "card-title">
                        <h1>LOGIN HERE....!!</h1>
                    </div>
                </div>
                    <div class = "card-body">
                        <form method="POST">
                            {% csrf_token %}
                            {% for field in form %}

                                <div class ="mb-3">
                                    {{ field.name }}
                                    {{ field }}
                                </div>
                            {% endfor %}
                            <button type="submit" value="Send" class="btn btn-success">Login</button>
                        </form>
                    </div>
            </div>
        </div>        
    </div>
</div>


{% endblock %}
